name: CMake Debian and Raspbian Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-debian:
    name: Build on Debian (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
          cmake g++ build-essential \
          libtag1-dev \
          qtbase5-dev qt5-qmake qtbase5-dev-tools \
          libqt5gui5 libqt5sql5 libqt5multimedia5 \
          libqt5multimediawidgets5 libqt5gamepad5-dev \
          qtconnectivity5-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

  build-raspbian:
    name: Cross-compile for Raspbian (ARMv7)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up dockcross for Raspbian
        run: |
          docker run --rm dockcross/linux-armv7 > ./dockcross
          chmod +x ./dockcross
          ./dockcross bash -c "g++ --version"

      - name: Install dependencies
        run: |
          ./dockcross bash -c "\
            apt-get update && \
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              libtag1-dev \
              qtbase5-dev qt5-qmake qtbase5-dev-tools \
              libqt5gui5 libqt5sql5 libqt5multimedia5 \
              libqt5multimediawidgets5 libqt5gamepad5-dev \
              qtconnectivity5-dev && \
            apt-get clean"

      - name: Configure with CMake (Raspbian target)
        run: |
          ./dockcross bash -c "cmake -S . -B build -DCMAKE_BUILD_TYPE=Release"

      - name: Build for Raspbian
        run: |
          ./dockcross bash -c "cmake --build build --parallel"
